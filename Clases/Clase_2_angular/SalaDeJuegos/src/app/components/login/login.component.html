<div class="login-card">
    <h1>Log-in</h1><br>
    <input type="text" [(ngModel)]="user" id="user" name="user" placeholder="Username" [ngModelOptions]="{standalone  : true}">
    <input type="password" [(ngModel)]="pass" id="pass" name="pass" placeholder="Password" [ngModelOptions]="{standalone : true}">
    <input type="submit" name="login" class="login login-submit" (click)="Onclick()" value="login">

</div>
