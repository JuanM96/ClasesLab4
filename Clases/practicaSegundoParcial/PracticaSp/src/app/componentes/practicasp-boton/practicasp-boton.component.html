<button mat-raised-button color="warn" *ngIf="this.accion == 'editar'" (click)="openDialog()">Editar</button>

<button mat-raised-button color="warn" *ngIf="this.ocultarMostrar == false" (click)="MostrarMapa()">Mostrar Mapa</button>
<button mat-raised-button color="warn" *ngIf="this.ocultarMostrar == true" (click)="OcultarMapa()">Ocultar Mapa</button>

<app-mapa [latitud]= this.latitud [longitud] = this.longitud *ngIf="this.ocultarMapa == true"></app-mapa>
