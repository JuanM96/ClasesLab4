<div class="back-color">
  <div class="top-content">
    <div class="inner-bg">
      <div class="container">
          <div class="row">
            <div class="col-sm-8 col-sm-offset-2 text info">
                <h1><strong>Segundo Parcial Lab 4!</strong></h1>
                <div class="description">
                  <p>
                      Parcial Lab 4 realizado por Juan Ignacio Murcia
                  </p>
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-5">
                <div class="form-box">
                  <div class="form-top">
                      <div class="form-top-left">
                        <h3>Ingresa!</h3>
                        <p>Ingresa tu usuario y contrase√±a</p>
                      </div>
                      <div class="form-top-right">
                        <i class="fa fa-lock"></i>
                      </div>
                  </div>
                  <div class="form-bottom">
                      <div class="login-form">
                        <div class="form-group">
                            <label class="sr-only" for="form-username">Username</label>
                            <input type="text" name="form-username" [(ngModel)]="usuarioLogIn.nombre" [ngModelOptions]="{standalone: true}" placeholder="Username..." class="form-username form-control" id="form-username">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="form-password">Password</label>
                            <input type="password" name="form-password" [(ngModel)]="usuarioLogIn.password" [ngModelOptions]="{standalone: true}" placeholder="Password..." class="form-password form-control" id="form-password">
                        </div>
                        <div class="form-group">
                          <mat-select placeholder="Tipo" [(ngModel)]="usuarioLogIn.tipo" [ngModelOptions]="{standalone: true}" class="select">
                            <mat-option *ngFor="let tipo of tipos" [value]="tipo.values">
                              {{ tipo.viewValue }}
                            </mat-option>
                          </mat-select>
                        </div>
                        <button mat-raised-button color="warn" (click)="LogIn()">Ingresar</button>
                        <button mat-raised-button color="warn" (click)="LogInTest()">IngresarAdmin</button>
                        
                      </div>
                  </div>
                </div>
            </div>
            <div class="col-sm-1 middle-border"></div>
            <div class="col-sm-1"></div>
            <div class="col-sm-5">
                <div class="form-box">
                  <div class="form-top">
                      <div class="form-top-left">
                        <h3>Registrate Ahora!</h3>
                        <p>Rellena los campos de abajo</p>
                      </div>
                      <div class="form-top-right">
                        <i class="fa fa-pencil"></i>
                      </div>
                  </div>
                  <div class="form-bottom">
                      <div class="registration-form">
                        <div class="form-group">
                            <label class="sr-only" for="form-first-name">Usuario</label>
                            <input type="text" name="form-first-name" [(ngModel)]="usuarioSignUp.nombre" [ngModelOptions]="{standalone: true}" placeholder="Usuario..." class="form-first-name form-control" id="form-first-name">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="form-last-name">Password</label>
                            <input type="password" name="form-last-name" [(ngModel)]="usuarioSignUp.password" [ngModelOptions]="{standalone: true}" placeholder="Password..." class="form-last-name form-control" id="form-last-name">
                        </div>
                        <div class="form-group">
                            <!-- <label class="sr-only" for="form-tipo">Tipo</label>
                            <input type="text" name="form-tipo" [(ngModel)]="usuarioSignUp.tipo" [ngModelOptions]="{standalone: true}" placeholder="Tipo..." class="form-tipo form-control" id="form-tipo"> -->
                            <mat-select placeholder="Tipo" [(ngModel)]="usuarioSignUp.tipo" [ngModelOptions]="{standalone: true}" class="select">
                              <mat-option *ngFor="let tipo of tipos" [value]="tipo.values">
                                {{ tipo.viewValue }}
                              </mat-option>
                            </mat-select>
                          </div>
                        <div class="form-group">
                            <label class="sr-only" for="form-legajo">Legajo</label>
                            <input type="text" name="form-legajo" [(ngModel)]="usuarioSignUp.legajo" [ngModelOptions]="{standalone: true}" placeholder="Legajo..." class="form-legajo form-control" id="form-legajo">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="form-edad">Edad</label>
                            <input type="text" name="form-edad" [(ngModel)]="usuarioSignUp.edad" [ngModelOptions]="{standalone: true}" placeholder="Edad..." class="form-edad form-control" id="form-edad">
                        </div>
                        <div class="form-group">
                          <!-- <label class="sr-only" for="form-foto">Foto</label>
                          <input type="text" name="form-foto" [(ngModel)]="usuarioSignUp.foto" [ngModelOptions]="{standalone: true}" placeholder="Foto..." class="form-foto form-control" id="form-foto"> -->
                          <mat-select placeholder="Foto" [(ngModel)]="usuarioSignUp.foto" [ngModelOptions]="{standalone: true}" class="select">
                            <mat-option *ngFor="let foto of fotos" [value]="foto.value">
                              <img src="{{foto.value}}" width="35px">
                              {{ foto.viewValue }}
                            </mat-option>
                          </mat-select>
                        </div>
                            <button mat-raised-button color="warn"(click)="SignUp()">Registrarse</button>
                      </div>
                  </div>
                </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
